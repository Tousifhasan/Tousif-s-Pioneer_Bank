<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  
    <div  id="form">
        <h3 class="text-center">Welcome to Pioneer Bank</h3>

    <div class="submit-area">
        <h3>Login</h3>
        <input type="text" class="form-control" name="" id="" placeholder="Email">
        <br>
        <input type="text"class="form-control" name="" id="" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Submit</button>
    </div>

    </div>

    <div id="transition-area">
     
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4"> 
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currBalance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                <input type="text" id="depositeAmount"class="form-control"placeholder="$ amount you want to Deposite">
                <br>
                <button id="depositebtn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control"placeholder="$ amount you want to withdraw"><br>
                <button  id="withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
 

    <script src="console.js"></script>
</body>
</html>
